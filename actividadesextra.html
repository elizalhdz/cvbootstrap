<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividades Extras - Mi Sitio Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <style>
        body { 
            padding-top: 76px; 
        }
        section {
            padding: 80px 0;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>
    <section id="actividades" class="bg-light">
        <div class="container">
            <h2 class="text-center mb-4">Actividades Extras</h2>
            <div class="row">
                <div class="col-md-4 text-center mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Voluntariado</h5>
                            <p class="card-text">Participación en programas escolares dirigidos a la comunidad .</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 text-center mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Cursos</h5>
                            <p class="card-text">Ceu idiomas nivel 3-4</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 text-center mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Proyectos Personales</h5>
                            <p class="card-text">Desarrollo de paginas web</p>
                        </div>
                    </div>
                </div>
                <div class="container mt-3">
                <button onclick="history.back()" class="btn btn-outline-secondary"> 
                    ← Regresar
                </button>
            </div>
        </div>
    </section>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Mi Sitio Web</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Cargar navbar
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            });
    </script>
</body>

</html>
